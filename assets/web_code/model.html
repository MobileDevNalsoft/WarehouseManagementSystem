<html>
  <head>
    <meta charset="UTF-8" />

    <title>3D Model</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js"
        }
