<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
          "orbitControls": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/controls/OrbitControls.js",
          "bufferGeometryUtils": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/utils/BufferGeometryUtils.js",
          "gltfLoader": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/GLTFLoader.js",
          "draco":"https://cdn.jsdelivr.net/npm/three@0.114.0/examples/jsm/loaders/DRACOLoader.js",
          "localStorage": "./localStorage.js",
          "animations": "./animations.js",
          "renderer": "./renderer.js",
          "scene": "./sceneSetup.js",
          "camera": "./camera.js",
          "controls": "./controls.js",
          "loader": "./modelLoader.js",
          "skyDome": "./skyDome.js",
          "lights": "./lights.js",
          "interactions": "./interactions.js",
          "navPath": "./navigation_path.js",
          "globalState": "./globalState.js"
        }
      }
    </script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>

<body>
  <div id="container">
    <div id="leftPanel" class="ignoreRaycast">
      <button class="areaButton ignoreRaycast" id="inspectionArea">Inspection Area</button>
      <button class="areaButton ignoreRaycast" id="stagingArea">Staging Area</button>
      <button class="areaButton ignoreRaycast" id="activityArea">Activity Area</button>
      <button class="areaButton ignoreRaycast" id="receivingArea">Receiving Area</button>
      <button class="areaButton ignoreRaycast" id="storageArea">Storage Area</button>
      <button class="areaButton ignoreRaycast" id="yardArea">Yard Area</button>
      <button class="areaButton ignoreRaycast" id="dockArea-IN">Dock Area IN</button>
      <button class="areaButton ignoreRaycast" id="dockArea-OUT">Dock Area OUT</button>
      <button class="path" id="navigation_path">Path</button>
      <button class="ignoreRaycast" id="togglePanel">&#x25B6;</button>
      <!-- Chevron right symbol -->
      <div id="toggleTooltip">Open Controls</div>
    </div>
  </div>
  <div id="tooltip" style="display: none">Tooltip Data</div>
  <script type="module" src="./index.js"></script>
  <div id="arrows-container">
    <button id="arrow-up" class="arrow ignoreRaycast">▲</button>
    <button id="arrow-left" class="arrow ignoreRaycast">◄</button>
    <button id="arrow-right" class="arrow ignoreRaycast">►</button>
    <button id="arrow-down" class="arrow ignoreRaycast">▼</button>
  </div>
  <div id="image-button-container" class="ignoreRaycast">
    <img id="image-button" class="ignoreRaycast" src="./man.png" alt="Button Image" />
  </div>
</body>

</html>
