<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script type="application/javascript" src="/assets/packages/flutter_inappwebview/assets/web/web_support.js" defer></script>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer;

        function init() {
            // Create scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Load GLB model
            const loader = new THREE.GLTFLoader();
            loader.load('path/to/your_model.glb', function(gltf) {
                scene.add(gltf.scene);

                // Traverse through the model's children to access individual parts
                gltf.scene.traverse((child) => {
                    if (child.isMesh) {
                        console.log('Mesh found:', child.name); // Log each mesh name
                        child.userData.interactive = true; // Mark mesh as interactive

                        // Optionally change color or add interactivity
                        child.material.color.set(0xff0000); // Example: Change color to red
                    }
                });

                animate();
            });

            camera.position.z = 5;

            window.addEventListener('click', onClick);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function onClick(event) {
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children, true);
            if (intersects.length > 0) {
                const selectedMesh = intersects[0].object;
                if (selectedMesh.userData.interactive) {
                    console.log('Interactive mesh clicked:', selectedMesh.name);
                    // Implement further interactions here
                }
            }
        }

        init();
    </script>
</body>
</html>
